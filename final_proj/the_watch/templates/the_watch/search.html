{% extends "the_watch/layout.html" %}

{% block body %}
    <div class="container py-5 mt-5">
        {% if users %}
            <h3>User Results</h3>
            <div class="row hidden-md-up mt-5">
                {% for user in users %}
                    <div class="col-md-2">
                        <div class="text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                            </svg>
                        </div>
                        <h5 class="text-center">{{ user.username }}</h5>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="mt-5">
            {% if videos %}
                <h3>Video Results</h3>
                {% include "./components/result-list.html" %}
            {% else %}
                <h3 class="text-center">No Video Results</h3>
            {% endif %}
        </div>
    </div>
{% endblock %}
