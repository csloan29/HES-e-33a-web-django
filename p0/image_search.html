<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Search Images</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" href="./resources/new-google-favicon-512.png">
		<link rel="stylesheet" href="./styles/main.css">
	</head>
	<body>
		<div class="menu-nav">
			<a class="nav-item" href="./index.html">Back to Google</a>
		</div>
		<div class="main-container">
			<img class="main-logo" src="./resources/google-logo.png" alt="Google Logo Image">
			<div class="logo-subtext">
				<span>images</span>
			</div>
			<form action="https://google.com/images">
				<div class="bar">
					<input class="search-bar" type="text" title="Search" name="q">
				</div>
				<div class="buttons-row">
					<input class="button" type="submit" name="search_submit" value="Search Images">
				</div>
			</form>
		</div>
	</body>
</html>
