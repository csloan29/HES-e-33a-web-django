<!DOCTYPE html>
	<html lang="en">
	<head>
		<title>Search</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" href="./resources/new-google-favicon-512.png">
		<link rel="stylesheet" href="./styles/main.css">
	</head>
	<body>
		<div class="menu-nav">
			<a class="nav-item" href="./advanced_search.html">Advanced</a>
			<a class="nav-item" href="./image_search.html">Images</a>
		</div>
		<div class="main-container">
			<img class="main-logo" src="./resources/google-logo.png" alt="Google Logo Image">
			<form action="https://google.com/search">
				<div class="bar">
					<input class="search-bar" type="text" title="Search" name="q">
				</div>
				<div class="buttons-row">
					<input class="button" type="submit" value="Google Search" name="sa">
					<input class="button" type="submit" value="I'm Feeling Lucky" name="btnI">
				</div>
			</form>
		</div>
	</body>
</html>
